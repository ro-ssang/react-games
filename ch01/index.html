<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>구구단</title>
        <script
            crossorigin
            src="https://unpkg.com/react@17/umd/react.development.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
        ></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            class Gugudan extends React.Component {
                state = {
                    first: Math.ceil(Math.random() * 9),
                    second: Math.ceil(Math.random() * 9),
                    value: "",
                    result: "",
                };

                onSubmit = (e) => {
                    e.preventDefault();
                    if (
                        parseInt(this.state.value, 10) ===
                        this.state.first * this.state.second
                    ) {
                        this.setState((prevState) => ({
                            first: Math.ceil(Math.random() * 9),
                            second: Math.ceil(Math.random() * 9),
                            value: "",
                            result: `${prevState.first} X ${
                                prevState.second
                            } = ${
                                prevState.first * prevState.second
                            } 이므로 정답입니다.`,
                        })); // setState 에서 this.state.value를 쓰면 setState인자로 함수를 넘겨준다.(setState((prevState) => {}))
                    } else {
                        this.setState((prevState) => ({
                            value: "",
                            result: `${prevState.first} x ${
                                prevState.second
                            } = ${
                                prevState.first * prevState.second
                            } 이므로 땡입니다.`,
                        }));
                    }
                };

                onChange = (e) => this.setState({ value: e.target.value });

                render() {
                    return (
                        <React.Fragment>
                            <div>
                                {this.state.first} 곱하기 {this.state.second}는?
                            </div>
                            <form onSubmit={this.onSubmit}>
                                <input
                                    type="number"
                                    value={this.state.value}
                                    onChange={this.onChange}
                                />
                                <button>제출</button>
                            </form>
                            <div>{this.state.result}</div>
                        </React.Fragment>
                    );
                }
            }
        </script>
        <script type="text/babel">
            ReactDOM.render(<Gugudan />, document.getElementById("root"));
        </script>
    </body>
</html>
